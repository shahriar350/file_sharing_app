{% extends 'master.html' %}

{% block head %}
    <title>Download files</title>
{% endblock %}

{% block body %}

    <h3>Download files</h3>
    <div class="card">
        <div class="card-body">
         {% for download in downloads %}
            <div>

            </div>
        {% endfor %}
        </div>

    </div>
    </div>


{% endblock %}
